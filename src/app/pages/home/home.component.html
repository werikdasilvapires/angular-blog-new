<app-menu-title></app-menu-title>

<div class="container__articles" *ngIf="articles.length > 0">
  <div class="gnews-articles">
    <div class="gnews-article-card" *ngFor="let article of articles">
      <img [src]="article.image" [alt]="article.title" class="gnews-article-image">
      <div class="gnews-article-content">
        <h2 class="gnews-article-title">{{ article.title }}</h2>
        <p class="gnews-article-description">{{ article.description }}</p>
        <a [href]="article.url" target="_blank" rel="noopener" class="gnews-article-btn">
          Ler notícia completa
        </a>
      </div>
    </div>
  </div>
</div>

<div class="no-posts" *ngIf="articles.length === 0">
  <p>Nenhuma notícia encontrada.</p>
</div>
