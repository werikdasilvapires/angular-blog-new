<div class="comment-form">
  <h4 class="form-title">Deixe seu comentário</h4>
  
  <div class="form-group">
    <input 
      type="text" 
      [(ngModel)]="author" 
      placeholder="Seu nome" 
      class="form-input"
      required
    />
  </div>
  
  <div class="form-group">
    <textarea 
      [(ngModel)]="commentText" 
      placeholder="Escreva seu comentário..." 
      class="form-textarea"
      rows="4"
      required
    ></textarea>
  </div>
  
  <button 
    class="submit-button"
    [disabled]="!author.trim() || !commentText.trim()"
    (click)="addComment()">
    Publicar Comentário
  </button>
</div>
